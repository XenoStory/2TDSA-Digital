<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

 <h:head>
 	<title>FIAP - Register page</title>
 </h:head>
 <h:body>
	<h:form>
		<h:panelGrid columns="5">
			<h:outputLabel value="Name: " for="name" />
			<h:inputText value="#{candidatoBean.candidato.nome}" id="name" />
			<h:outputLabel value="Nickname: " for="nickname" />
			<h:inputText value="" id="nickname" />
			<h:outputLabel value="Number:" for="number" />
			<h:inputText value="" id="number" />
			<h:selectBooleanCheckbox value="" id="concordo" />
			<h:outputLabel value="Clean sheet" />
			<h:commandButton action="a" value="Register" />
		</h:panelGrid>
	</h:form>
</h:body>
   
</html>
